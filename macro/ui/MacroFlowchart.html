<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Macro Flowchart</title>
  <link rel="stylesheet" href="MacroFlowchart.css">
</head>
<body>
  <div class="flowchart-container">
    <div class="flowchart-header">
      <h2>üìù <span id="macroName">Untitled Macro</span></h2>
      <div class="macro-info">
        <span>Created: <span id="createdAt"></span></span>
        <span>‚Ä¢</span>
        <span>Steps: <span id="stepCount"></span></span>
        <span>‚Ä¢</span>
        <span>Duration: <span id="duration"></span></span>
      </div>
    </div>

    <div class="flowchart-steps" id="flowchartSteps">
      <!-- Steps will be dynamically inserted here -->
    </div>

    <div class="flowchart-actions">
      <button class="btn-run" id="runMacro" title="Run this macro">‚ñ∂ Run</button>
      <button class="btn-save" id="saveMacro" title="Save macro">üíæ Save</button>
      <button class="btn-delete" id="deleteMacro" title="Delete macro">üóë Delete</button>
    </div>
  </div>

  <!-- Rename Macro Modal -->
  <div class="modal" id="renameMacroModal">
    <div class="modal-content">
      <div class="modal-header">
        <h3>‚úèÔ∏è Rename Macro</h3>
        <button class="modal-close" id="renameModalClose">√ó</button>
      </div>

      <div class="form-group">
        <label>Macro Name:</label>
        <input type="text" id="macroNameInput" class="text-input" placeholder="Enter macro name..." maxlength="100">
        <div class="hint" id="nameHint"></div>
      </div>

      <div class="modal-actions">
        <button id="cancelRename" class="btn-secondary">Cancel</button>
        <button id="applyRename" class="btn-primary">Save</button>
      </div>
    </div>
  </div>

  <!-- Edit Input Modal -->
  <div class="modal" id="editInputModal">
    <div class="modal-content">
      <div class="modal-header">
        <h3>‚úèÔ∏è Edit Input Value</h3>
        <button class="modal-close" id="modalClose">√ó</button>
      </div>

      <div class="form-group">
        <label>Target Field:</label>
        <div id="targetField" class="target-info"></div>
      </div>

      <div class="form-group">
        <label>Input Method:</label>
        <div class="radio-group">
          <label class="radio-label">
            <input type="radio" name="inputMode" value="static" checked>
            <span class="radio-text">
              <strong>Static value</strong>
              <small>Always use the same value</small>
            </span>
          </label>
          <label class="radio-label">
            <input type="radio" name="inputMode" value="prompt">
            <span class="radio-text">
              <strong>Ask when running</strong>
              <small>Prompt me for value each time</small>
            </span>
          </label>
          <label class="radio-label">
            <input type="radio" name="inputMode" value="ai">
            <span class="radio-text">
              <strong>AI generated</strong>
              <small>Let AI create the value</small>
            </span>
          </label>
        </div>
      </div>

      <div id="staticValueSection" class="mode-section">
        <label>Static Value:</label>
        <input type="text" id="staticValue" class="text-input" placeholder="Enter value...">
      </div>

      <div id="promptSection" class="mode-section" style="display: none;">
        <label>Prompt for User:</label>
        <input type="text" id="promptQuestion" class="text-input" placeholder="What to ask user?">
        <label>Default Value:</label>
        <input type="text" id="promptDefault" class="text-input" placeholder="Default value...">
      </div>

      <div id="aiSection" class="mode-section" style="display: none;">
        <label>AI Prompt:</label>
        <textarea id="aiPrompt" class="text-area" rows="3" placeholder="Tell AI what to generate..."></textarea>
        <div class="hint">Example: "Generate a random product name" or "Create a tech news search term"</div>
      </div>

      <div class="modal-actions">
        <button id="cancelEdit" class="btn-secondary">Cancel</button>
        <button id="applyEdit" class="btn-primary">Apply Changes</button>
      </div>
    </div>
  </div>

  <script src="MacroFlowchart.js"></script>
</body>
</html>
