<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cobalt</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      background: white;
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      overflow: hidden;
    }

    .logo-container {
      text-align: center;
    }

    .logo {
      width: 200px;
      height: 200px;
    }
  </style>
</head>
<body>
  <div class="logo-container">
    <img src="cobalt_logo.png" alt="Cobalt Logo" class="logo">
  </div>
</body>
</html>
