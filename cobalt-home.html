<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>New Tab</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      background: white;
      min-height: 100vh;
      display: flex;
      align-items: flex-start;
      justify-content: center;
      overflow-y: auto;
      overflow-x: hidden;
    }

    .content {
      text-align: center;
      width: 100%;
      padding-top: 80px;
      padding-bottom: 40px;
    }

    .logo-container {
      margin-bottom: 40px;
    }

    .logo {
      width: 200px;
      height: 200px;
    }

    .search-container {
      width: 600px;
      max-width: 90%;
      margin: 0 auto;
      padding: 0;
    }

    .search-input {
      width: 100%;
      padding: 16px 20px;
      font-size: 16px;
      border: 2px solid #e0e0e0;
      border-radius: 24px;
      outline: none;
      transition: all 0.2s ease;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
    }

    .search-input:hover {
      border-color: #d0d0d0;
    }

    .search-input:focus {
      border-color: #4285f4;
      box-shadow: 0 1px 6px rgba(66, 133, 244, 0.2);
    }

    .search-input::placeholder {
      color: #999;
    }

    /* Macro Library Styles */
    .macro-library {
      margin-top: 60px;
      padding: 0 40px;
      max-width: 800px;
      margin-left: auto;
      margin-right: auto;
    }

    .macro-library-header {
      display: flex;
      align-items: center;
      justify-content: space-between;
      margin-bottom: 24px;
    }

    .macro-library-title {
      font-size: 24px;
      font-weight: 600;
      color: #333;
      text-align: left;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
    }

    .macro-count {
      font-size: 14px;
      color: #666;
      margin-left: 12px;
    }

    .macro-grid {
      display: flex;
      flex-direction: column;
      gap: 12px;
      margin-bottom: 40px;
    }

    .macro-card {
      background: white;
      border: 2px solid #e0e0e0;
      border-radius: 12px;
      padding: 16px 20px;
      transition: all 0.2s ease;
      cursor: pointer;
    }

    .macro-card:hover {
      border-color: #4285f4;
      box-shadow: 0 2px 8px rgba(66, 133, 244, 0.15);
      transform: translateX(4px);
    }

    .macro-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .macro-left {
      display: flex;
      align-items: center;
      gap: 12px;
      overflow: hidden;
    }

    .macro-name {
      font-size: 16px;
      font-weight: 600;
      color: #333;
      overflow: hidden;
      text-overflow: ellipsis;
      white-space: nowrap;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
    }

    .macro-info {
      font-size: 13px;
      color: #666;
      flex-shrink: 0;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
    }

    .macro-date {
      font-size: 12px;
      color: #999;
      flex-shrink: 0;
      margin-right: 12px;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
    }

    .macro-delete-btn {
      background: none;
      border: none;
      color: #999;
      font-size: 18px;
      cursor: pointer;
      padding: 4px 8px;
      border-radius: 4px;
      transition: all 0.2s ease;
      flex-shrink: 0;
    }

    .macro-delete-btn:hover {
      background: #fee;
      color: #ef4444;
    }

    .macro-empty {
      text-align: center;
      padding: 60px 20px;
      color: #999;
    }

    .macro-empty-icon {
      font-size: 64px;
      margin-bottom: 16px;
      opacity: 0.5;
    }

    .macro-empty-text {
      font-size: 18px;
      margin-bottom: 8px;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
    }

    .macro-empty-hint {
      font-size: 14px;
      color: #bbb;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
    }
  </style>
</head>
<body>
  <div class="content">
    <div class="logo-container">
      <img src="cobalt_logo.png" alt="Cobalt Logo" class="logo">
    </div>
    <div class="search-container">
      <input type="text" class="search-input" placeholder="Ask AI to automate web tasks" id="searchInput">
    </div>

    <!-- Macro Library Section -->
    <div class="macro-library" id="macroLibrary">
      <div class="macro-library-header">
        <h2 class="macro-library-title">
          My Macros
          <span class="macro-count" id="macroCount">(0)</span>
        </h2>
      </div>
      <div class="macro-grid" id="macroGrid">
        <!-- Macro cards will be dynamically inserted here -->
      </div>
      <div class="macro-empty" id="macroEmpty" style="display: none;">
        <div class="macro-empty-icon">‚ö°</div>
        <div class="macro-empty-text">No macros yet</div>
        <div class="macro-empty-hint">Record your first macro using the toolbar button</div>
      </div>
    </div>
  </div>

  <script>
    const searchInput = document.getElementById('searchInput');

    searchInput.addEventListener('keydown', (e) => {
      if (e.key === 'Enter') {
        e.preventDefault();
        const query = searchInput.value.trim();
        if (query) {
          console.log('[Cobalt Home] Search input value:', query);
          console.log('[Cobalt Home] Query length:', query.length);
          console.log('[Cobalt Home] Query charCodes:', Array.from(query).map(c => c.charCodeAt(0)));

          // Use the exposed API from preload script
          if (window.__browserViewAPI && window.__browserViewAPI.executeHomeSearch) {
            console.log('[Cobalt Home] Calling executeHomeSearch');
            window.__browserViewAPI.executeHomeSearch(query);
            // Clear the input
            searchInput.value = '';
          } else {
            console.error('[Cobalt Home] __browserViewAPI not available');
          }
        }
      }
    });

    // Debug: Check if API is available
    console.log('[Cobalt Home] __browserViewAPI available:', !!window.__browserViewAPI);

    // ===== Macro Library Functionality =====
    const macroGrid = document.getElementById('macroGrid');
    const macroEmpty = document.getElementById('macroEmpty');
    const macroCount = document.getElementById('macroCount');

    // Load macros on page load
    async function loadMacros() {
      try {
        console.log('[Cobalt Home] Loading macros...');
        const result = await window.__browserViewAPI.listMacros();
        console.log('[Cobalt Home] Loaded macros result:', result);

        if (!result.success) {
          throw new Error(result.error || 'Failed to load macros');
        }

        const macros = result.macros || [];

        if (macros.length === 0) {
          showEmptyState();
        } else {
          displayMacros(macros);
        }
      } catch (error) {
        console.error('[Cobalt Home] Error loading macros:', error);
        showEmptyState();
      }
    }

    // Display macros in grid
    function displayMacros(macros) {
      macroGrid.innerHTML = '';
      macroEmpty.style.display = 'none';
      macroCount.textContent = `(${macros.length})`;

      macros.forEach(macro => {
        const card = createMacroCard(macro);
        macroGrid.appendChild(card);
      });
    }

    // Show empty state
    function showEmptyState() {
      macroGrid.innerHTML = '';
      macroEmpty.style.display = 'block';
      macroCount.textContent = '(0)';
    }

    // Create macro card element
    function createMacroCard(macro) {
      const card = document.createElement('div');
      card.className = 'macro-card';
      card.dataset.macroId = macro.id;

      const stepCount = macro.stepCount || 0;
      const createdDate = formatDate(macro.createdAt);

      card.innerHTML = `
        <div class="macro-header">
          <div class="macro-left">
            <div class="macro-name" title="${escapeHtml(macro.name)}">${escapeHtml(macro.name)}</div>
            <div class="macro-info">${stepCount} steps</div>
          </div>
          <div class="macro-date">${createdDate}</div>
          <button class="macro-delete-btn" title="Delete macro">üóëÔ∏è</button>
        </div>
      `;

      // Click card to open flowchart
      card.addEventListener('click', (e) => {
        // Don't open flowchart if delete button was clicked
        if (e.target.classList.contains('macro-delete-btn')) {
          return;
        }
        editMacro(macro.id);
      });

      // Delete button handler
      const deleteBtn = card.querySelector('.macro-delete-btn');
      deleteBtn.addEventListener('click', (e) => {
        e.stopPropagation();
        deleteMacro(macro.id, macro.name);
      });

      return card;
    }

    // Run macro
    async function runMacro(macroId, macroName) {
      try {
        console.log('[Cobalt Home] Running macro:', macroId);

        // Load the macro data first
        const loadResult = await window.__browserViewAPI.loadMacro(macroId);
        if (!loadResult.success) {
          throw new Error(loadResult.error || 'Failed to load macro');
        }

        const macroData = loadResult.macro;

        // Open chat sidebar for execution logs
        if (window.__browserViewAPI && window.__browserViewAPI.toggleChatSidebar) {
          // Check if sidebar is hidden, then open it
          const sidebarVisible = await window.__browserViewAPI.isChatSidebarVisible();
          if (!sidebarVisible) {
            window.__browserViewAPI.toggleChatSidebar();
          }
        }

        // Execute macro with loaded data
        const result = await window.__browserViewAPI.executeMacro({
          macroData: macroData,
          model: null // Use default model
        });

        if (result.success) {
          console.log('[Cobalt Home] Macro execution started:', macroName);
        } else {
          throw new Error(result.error || 'Failed to execute macro');
        }
      } catch (error) {
        console.error('[Cobalt Home] Error running macro:', error);
        alert(`Failed to run macro: ${error.message}`);
      }
    }

    // Edit macro (open flowchart)
    async function editMacro(macroId) {
      try {
        console.log('[Cobalt Home] Opening macro for editing:', macroId);

        // Load the macro data first
        const loadResult = await window.__browserViewAPI.loadMacro(macroId);
        if (!loadResult.success) {
          throw new Error(loadResult.error || 'Failed to load macro');
        }

        const macroData = loadResult.macro;

        // Open flowchart with macro data
        await window.__browserViewAPI.showMacroFlowchart(macroData);
      } catch (error) {
        console.error('[Cobalt Home] Error opening macro:', error);
        alert(`Failed to open macro: ${error.message}`);
      }
    }

    // Delete macro
    async function deleteMacro(macroId, macroName) {
      const confirmed = confirm(`Are you sure you want to delete "${macroName}"?`);
      if (!confirmed) return;

      try {
        console.log('[Cobalt Home] Deleting macro:', macroId);
        await window.__browserViewAPI.deleteMacro(macroId);
        console.log('[Cobalt Home] Macro deleted successfully');

        // Reload macros
        await loadMacros();
      } catch (error) {
        console.error('[Cobalt Home] Error deleting macro:', error);
        alert(`Failed to delete macro: ${error.message}`);
      }
    }

    // Format date
    function formatDate(timestamp) {
      if (!timestamp) return 'Unknown';
      const date = new Date(timestamp);
      const now = new Date();
      const diffMs = now - date;
      const diffDays = Math.floor(diffMs / (1000 * 60 * 60 * 24));

      if (diffDays === 0) return 'Today';
      if (diffDays === 1) return 'Yesterday';
      if (diffDays < 7) return `${diffDays} days ago`;

      return date.toLocaleDateString();
    }

    // Escape HTML to prevent XSS
    function escapeHtml(text) {
      const div = document.createElement('div');
      div.textContent = text;
      return div.innerHTML;
    }

    // Listen for macro updates
    if (window.__browserViewAPI) {
      window.__browserViewAPI.onMacroSaved(() => {
        console.log('[Cobalt Home] Macro saved, reloading list...');
        loadMacros();
      });

      window.__browserViewAPI.onMacroDeleted(() => {
        console.log('[Cobalt Home] Macro deleted, reloading list...');
        loadMacros();
      });
    }

    // Load macros when page loads
    window.addEventListener('DOMContentLoaded', () => {
      console.log('[Cobalt Home] Page loaded, loading macros...');
      loadMacros();
    });

    // Also load on immediate execution
    loadMacros();
  </script>
</body>
</html>
